<table mat-table [dataSource]="brands" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.NAME}} </td>
  </ng-container>

  <!-- description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.DESCRIPTION}} </td>
  </ng-container>

  <!-- actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element">
      <button (click)="delete(element)">
        <mat-icon>delete</mat-icon>
      </button>
      <button (click)="edit(element)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="row" *ngIf="showEditSection">
  <div class="col-md-12">
    <form [formGroup]="brandForm" (ngSubmit)="submitBrandForm()">
      <h5>Edit {{brandForm.value.brandname}}</h5>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="brandname">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <mat-form-field appearance="fill" class="example-full-width">
            <mat-label>Description</mat-label>
            <textarea matInput type="text" formControlName="branddescription"></textarea>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3">
          <div class="button-wrapper">
            <button mat-flat-button color="primary" [disabled]="brandForm.invalid">Submit</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
